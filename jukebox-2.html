<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vinny's Jukebox</title>
    <link rel="stylesheet" href="jukebox-2.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/0553991d64.js"></script>
  </head>
  <body>
    <h1>Vinny's Jukebox</h1>

    <br><br><br>
    <div class="container">
      <center>
        <div class = 'buttons'>
          <audio id="music" src=""></audio>
           <a href="#" id="play">
             <i class="fa fa-play fa-3x" aria-hidden="true"></i>
           </a>
           <a href="#" id="pause">
             <i class="fa fa-pause fa-3x" aria-hidden="true"></i>
           </a>
       </div>
     </center>
   </div>
   <br>

    <div id="songInfo">
      <h2>SONG INFO</h2>
      <div class="artwork">
        <img src='' id="cover">
      </div>
      <div class='info'>
        <div><a href=''id="title"></a></div>
        <div><a href='' id="artist"></a></div>
        <div id="genre"></div>
        <div id="date"></div>
      </div>
    </div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="jukebox-2.js"></script>
  </body>
</html>
